<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Code style</title>
    <link rel="stylesheet" href="styles/codestyle.css">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(
            function(){
                $(".has_children").click(function(){
                    $(this).addClass("highlight")            //add class for current element
                        .children("a").show().end()          //show the children element "a"
                        .siblings().removeClass("highlight") //remove other elements' "highlight" class
                        .children("a").hide();               //hide the children element "a"
                });
            }
        );
    </script>
</head>
<body>
    <div id="menu">
        <div class="has_children">
            <span>First chapter-Know about JQuery</span>
            <a>1.1</a>
            <a>1.2</a>
            <a>1.3</a>
            <a>1.4</a>
            <a>1.5</a>
            <a>1.6</a>
            <a>1.7</a>
        </div>
        <div class="has_children">
            <span>Second chapter-JQuery selection</span>
            <a>2.1</a>
            <a>2.2</a>
            <a>2.3</a>
            <a>2.4</a>
            <a>2.5</a>
            <a>2.6</a>
            <a>2.7</a>
        </div>
        <div class="has_children">
            <span>Third chapter-DOM in JQuery</span>
            <a>3.1</a>
            <a>3.2</a>
            <a>3.3</a>
            <a>3.4</a>
        </div>
    </div>
</body>
</html>
